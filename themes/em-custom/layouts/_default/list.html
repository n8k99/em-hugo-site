<html>

        nav a { margin: 0 15px; text-decoration: none; }

            <a href="/praxis/">Praxis</a>

    <main>
        <h1>{{ .Title }}</h1>
        <div>{{ .Content }}</div>  <!-- ðŸš€ This should now display `_index.md` content -->

</html>
